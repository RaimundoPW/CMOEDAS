<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title>Conversor de Moédas</title>
</head>
<body>
    <div class="container">
        <h2>CONVERSOR DE MOÉDAS</h2>
        <div class="converter">
            <div class="input-group">
                <label for="amount">Valor</label>
                <input type="number" id="amount" placeholder="Digite um valor" min="0">
            </div>
            <div class="currency-group">
                <div>
                    <label for="fromCurrency">De:</label>
                    <select id="fromCurrency"></select>
                </div>
                <button id="swap" title="Inverter moedas"></button>
                <div>
                    <label for="toCurrency">Para:</label>
                    <select id="toCurrency"></select>
                </div>
            </div>
            <button id="converterBtn">Converter</button>
            <div class="result">
                <p id="exchangeRate"></p>
                <input type="text" id="result" readonly>
            </div>
        </div>
    </div>

  
    <footer>
        <p> &copy; Todos os direitos reservados DSTECH:</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/script.js"></script>
</body>
</html>
